name: Debug Xcode Versions

on:
  push:
    branches: [ main ]

jobs:
  debug:
    runs-on: macos-latest
    
    steps:
    - name: List available Xcode versions
      run: |
        echo "Available Xcode installations:"
        ls -la /Applications/ | grep -i xcode
        echo ""
        echo "Current Xcode selection:"
        xcode-select -p
        echo ""
        echo "Available Xcode versions:"
        find /Applications -name "Xcode*.app" -maxdepth 1 | sort
        echo ""
        echo "Default Xcode version:"
        /Applications/Xcode.app/Contents/Developer/usr/bin/xcodebuild -version || echo "Default Xcode not found"
