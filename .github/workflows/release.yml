name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: actions/github-script@v7
      with:
        script: |
          const { data: release } = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: '${{ steps.get_version.outputs.VERSION }}',
            name: 'Release ${{ steps.get_version.outputs.VERSION }}',
            body: `## What's Changed
          
          See [CHANGELOG.md](CHANGELOG.md) for detailed information about this release.
          
          ## Installation
          
          ### Swift Package Manager
          \`\`\`swift
          dependencies: [
              .package(url: "https://github.com/yangchenlarkin/Monstra.git", from: "${{ steps.get_version.outputs.VERSION }}")
          ]
          \`\`\`
          
          ### CocoaPods
          \`\`\`ruby
          pod 'Monstra', '~> ${{ steps.get_version.outputs.VERSION }}'
          \`\`\`
          
          ## Breaking Changes
          
          None in this release.
          
          ## New Features
          
          See [CHANGELOG.md](CHANGELOG.md) for complete feature list.
          
          ## Bug Fixes
          
          See [CHANGELOG.md](CHANGELOG.md) for complete bug fix list.`,
            draft: false,
            prerelease: false
          });
          console.log(\`Release created: \${release.html_url}\`);
        
    - name: Update CocoaPods
      run: |
        # Update CocoaPods trunk
        pod trunk push Monstra.podspec
        
    - name: Notify Release
      run: |
        echo "ðŸŽ‰ Release ${{ steps.get_version.outputs.VERSION }} created successfully!"
        echo "ðŸ“¦ Available on Swift Package Manager and CocoaPods"
        echo "ðŸ“š Documentation updated"
        echo "ðŸ§ª All tests passing"
