name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: actions/github-script@v7
      with:
        script: |
          const version = '${{ steps.get_version.outputs.VERSION }}';
          const body = `## What's Changed
          
          See [CHANGELOG.md](CHANGELOG.md) for detailed information about this release.
          
          ## Installation
          
          ### Swift Package Manager
          \`\`\`swift
          dependencies: [
              .package(url: "https://github.com/yangchenlarkin/Monstra.git", from: "${version}")
          ]
          \`\`\`
          
          ### CocoaPods
          \`\`\`ruby
          pod 'Monstra', '~> ${version}'
          \`\`\`
          
          ## Breaking Changes
          
          None in this release.
          
          ## New Features
          
          See [CHANGELOG.md](CHANGELOG.md) for complete feature list.
          
          ## Bug Fixes
          
          See [CHANGELOG.md](CHANGELOG.md) for complete bug fix list.`;
          
          const { data: release } = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: version,
            name: 'Release ' + version,
            body: body,
            draft: false,
            prerelease: false
          });
          
          console.log('Release created: ' + release.html_url);
        
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod --version
        
    - name: Validate Podspec
      run: |
        # Validate the podspec locally first
        echo "🔍 Validating Monstra.podspec..."
        pod lib lint Monstra.podspec --allow-warnings
        echo "✅ Podspec validation passed"
        
    - name: Check CocoaPods Status
      run: |
        echo "📊 Checking CocoaPods trunk status..."
        if pod trunk me 2>/dev/null; then
          echo "✅ Already registered with CocoaPods trunk"
        else
          echo "⚠️  Not registered with CocoaPods trunk"
          echo "📧 Registration required: pod trunk register yangchenlarkin@gmail.com 'Larkin'"
        fi
        
    - name: Update CocoaPods
      run: |
        echo "🚀 Attempting to push to CocoaPods trunk..."
        echo "📧 Note: First time requires registration: pod trunk register yangchenlarkin@gmail.com 'Larkin'"
        
        # Try to push to CocoaPods trunk with better error handling
        if pod trunk push Monstra.podspec --allow-warnings --verbose; then
          echo "✅ Successfully pushed to CocoaPods trunk"
          echo "🎉 Monstra is now available via: pod 'Monstra'"
        else
          echo "⚠️  CocoaPods push failed - this is normal for first-time releases"
          echo ""
          echo "📋 To complete CocoaPods integration:"
          echo "1. Run: pod trunk register yangchenlarkin@gmail.com 'Larkin'"
          echo "2. Check your email and click verification link"
          echo "3. Wait for verification to complete"
          echo "4. Run: pod trunk push Monstra.podspec --allow-warnings"
          echo ""
          echo "🔗 CocoaPods registration: https://guides.cocoapods.org/making/getting-setup-with-trunk.html"
        fi
        
    - name: Notify Release
      run: |
        echo "🎉 Release ${{ steps.get_version.outputs.VERSION }} created successfully!"
        echo "📦 Available on Swift Package Manager and CocoaPods"
        echo "📚 Documentation updated"
        echo "🧪 All tests passing"
        echo ""
        echo "🔗 GitHub Release: https://github.com/yangchenlarkin/Monstra/releases/tag/${{ steps.get_version.outputs.VERSION }}"
        echo "📦 Swift Package: https://github.com/yangchenlarkin/Monstra.git"
        echo "🍫 CocoaPods: pod 'Monstra'"
        
    - name: Release Summary
      run: |
        echo "## 🚀 Release ${{ steps.get_version.outputs.VERSION }} Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ✅ Completed Tasks:" >> $GITHUB_STEP_SUMMARY
        echo "- GitHub Release created" >> $GITHUB_STEP_SUMMARY
        echo "- Podspec validated" >> $GITHUB_STEP_SUMMARY
        echo "- CocoaPods integration attempted" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📋 Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "- Verify release on GitHub" >> $GITHUB_STEP_SUMMARY
        echo "- Test Swift Package Manager integration" >> $GITHUB_STEP_SUMMARY
        echo "- Complete CocoaPods trunk registration if needed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔗 Quick Links:" >> $GITHUB_STEP_SUMMARY
        echo "- [GitHub Release](https://github.com/yangchenlarkin/Monstra/releases/tag/${{ steps.get_version.outputs.VERSION }})" >> $GITHUB_STEP_SUMMARY
        echo "- [Swift Package](https://github.com/yangchenlarkin/Monstra.git)" >> $GITHUB_STEP_SUMMARY
        echo "- [CocoaPods Guide](https://guides.cocoapods.org/making/getting-setup-with-trunk.html)" >> $GITHUB_STEP_SUMMARY
